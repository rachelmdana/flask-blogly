{% extends "base.html" %}

{% block title %}Post Details{% endblock %}

{% block content %}
<h1>Post Details</h1>
<strong>Title: {{ post.title }}</strong><br>
<p>{{ post.content }}</p>
<p>Created at: {{ post.created_at }}</p>

<a href="{{ url_for('show_user', user_id=post.user_id) }}" class="btn btn-secondary">Back to User</a>
{% endblock %}
