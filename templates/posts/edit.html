{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" required>{{ post.content }}</textarea>
    </div>
    <div class="form-check">
    {% for tag in tags %}
    <div>
        <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" {% if tag in
            post.tags %}checked{% endif %} name="tags">
        <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
        </label>
    </div>
    {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<br>
<a href="{{ url_for('show_edit_post_form', post_id=post.id) }}" class="btn btn-primary">Edit Post</a>
<br>
<a href="{{ url_for('show_post', post_id=post.id) }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
