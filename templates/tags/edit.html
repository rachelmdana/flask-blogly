{% extends "base.html" %}

{% block title %}Edit Tag{% endblock %}

{% block page_title %}Edit Tag{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('edit_tag', tag_id=tag.id) }}">
    <div class="form-group">
        <label for="name">Tag Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('list_tags') }}" class="btn btn-secondary">Cancel</a>
</form>
<div class="form-group row form-check">
    {% for post in posts %}
    <div>
        <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts" {% if post
            in tag.posts %} checked {% endif %}>
        <label class="form-check-label" for="post_{{ post.id }}">
            {{ post.title }}
        </label>
    </div>
    {% endfor %}
</div>
{% endblock %}
