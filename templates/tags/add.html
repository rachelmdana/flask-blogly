{% extends "base.html" %}

{% block title %}Add Tag{% endblock %}

{% block content %}
<h1>Add Tag</h1>
<form method="POST" action="{{ url_for('add_tag') }}">
    <label for="name">Tag Name:</label>
    <input type="text" name="name" placeholder="Tag Name">
    <button type="submit" class="btn btn-primary">Add Tag</button>
</form>
<div class="form-check form-group row">
    {% for post in posts %}
    <div>
        <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts">
        <label class="form-check-label" for="post_{{ post.id }}">
            {{ post.title }}
        </label>
    </div>
    {% endfor %}
</div>
<br>
<a href="{{ url_for('list_tags') }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
